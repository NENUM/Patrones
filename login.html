<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="build/css/login.css">
</head>
<body>
    <main>

    
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn__iniciar_sesion">iniciar sesión</button>
            </div>
            <div class="caja__trasera-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="btn__registrarse">Regístrarse</button>
            </div>
        </div>

        <div class="contenedor__login-register">

            <form action="" class="formulario__login">
                <h2>Iniciar Sesión</h2>
                <input id="usuario_login" type="text" placeholder="Usuario">
                <input id="usuario_contraseña" type="password" placeholder="contraseña">
                <button id="btn_login">Entrar</button>                
            </form>
            <form action="" class="formulario___register">
                <h2>Registrarse</h2>
                <input id="nombre" type="text" placeholder="Nombre Completo">
                <input id="usuario" type="text" placeholder="Usuario">
                <input id="correo" type="text" placeholder="Correo Electronico">
                <input id="direccion" type="text" placeholder="Dirección">
                <input id="barrio" type="text" placeholder="Barrio">
                <input id="celular" type="text" placeholder="Celular">
                <input id="contraseña" type="text" placeholder="Contraseña">
                <button id="btn2__registrarse">Registrarse</button>
            </form>
        </div>
        
    </main>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
    <script src="src/js-p/login.js"></script>
</body>
</html>
